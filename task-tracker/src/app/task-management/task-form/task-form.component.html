<div>
  <p-card>
    <ng-template pTemplate="header">
      <div class="text-center">
        <h2 class="text-xl font-semibold">{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h2>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Task Name Field -->
        <div class="p-field p-grid">
          <label for="taskName" class="p-col-12 p-md-2">Task Name</label>
          <div class="p-col-12 p-md-10">
            <input id="taskName" type="text" pInputText formControlName="name" class="task-input" />
            <small *ngIf="taskForm.get('name')?.hasError('required')" class="p-error">
              Task name is required
            </small>
          </div>
        </div>

        <!-- Task Description Field -->
        <div class="p-field p-grid">
          <label for="taskDescription" class="p-col-12 p-md-2">Task Description</label>
          <div class="p-col-12 p-md-10">
            <textarea id="taskDescription" pInputTextarea formControlName="description" rows="5" class="task-input"></textarea>
            <small *ngIf="taskForm.get('description')?.hasError('required')" class="p-error">
              Task description is required
            </small>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions text-center mt-4">
          <button pButton type="submit" label="{{ isEditMode ? 'Update Task' : 'Add Task' }}" icon="pi pi-check" class="p-button-primary" [disabled]="taskForm.invalid"></button>
          <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-secondary ml-2" (click)="onCancel()"></button>
        </div>
      </form>
    </ng-template>
  </p-card>
</div>
