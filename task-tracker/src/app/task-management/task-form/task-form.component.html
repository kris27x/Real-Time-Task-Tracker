<div class="task-form">
    <mat-card>
      <mat-card-title>{{ isEditMode ? 'Edit Task' : 'Add Task' }}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Task Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="taskForm.get('name').hasError('required')">
              Task name is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Task Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error *ngIf="taskForm.get('description').hasError('required')">
              Task description is required
            </mat-error>
          </mat-form-field>
          
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
              {{ isEditMode ? 'Update Task' : 'Add Task' }}
            </button>
            <button mat-raised-button color="accent" type="button" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
