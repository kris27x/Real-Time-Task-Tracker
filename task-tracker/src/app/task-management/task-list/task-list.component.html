<div class="task-list">
    <mat-card>
      <mat-card-title>Task List</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="tasks$ | async" class="mat-elevation-z8">
          
          <!-- Task Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let task"> {{ task.name }} </td>
          </ng-container>
  
          <!-- Task Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let task">
              <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
              <button mat-button color="primary" [routerLink]="['/edit-task', task.id]">Edit</button>
            </td>
          </ng-container>
  
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
