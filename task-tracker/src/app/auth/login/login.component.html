<div>
  <p-card>
    <ng-template pTemplate="header">
      <div class="text-center">
        <h2 class="text-xl font-semibold">Login</h2>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Username field with validation -->
        <div class="p-field p-grid">
          <label for="username" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Username</label>
          <div class="p-col-12 p-md-10">
            <input id="username" pInputText formControlName="username" />
            <!-- Error message for username validation -->
            <small *ngIf="loginForm.get('username')?.hasError('required')" class="p-error">
              Username is required
            </small>
          </div>
        </div>

        <!-- Password field with validation -->
        <div class="p-field p-grid">
          <label for="password" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
          <div class="p-col-12 p-md-10">
            <input id="password" pInputText type="password" formControlName="password" />
            <!-- Error message for password validation -->
            <small *ngIf="loginForm.get('password')?.hasError('required')" class="p-error">
              Password is required
            </small>
          </div>
        </div>

        <!-- Submit button -->
        <div class="form-actions text-center mt-4">
          <button pButton type="submit" label="Login" icon="pi pi-sign-in" class="p-button-primary" [disabled]="loginForm.invalid"></button>
        </div>
      </form>
      <!-- Display login error message if any -->
      <div *ngIf="loginError" class="error-message text-center mt-4 text-red-500">
        {{ loginError }}
      </div>
    </ng-template>
  </p-card>
</div>
